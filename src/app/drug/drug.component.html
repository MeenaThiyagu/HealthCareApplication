<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div>
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Drug Name">
                            <span class="req">* </span> Drug Name: 
                        </label>
                        <input  class="form-control" required type="text" [(ngModel)]="drugModel.name" name="name" id="name"
                            maxlength="28" placeholder="Enter the Drug Name here..." />
                    </div>
                    <div class="form-group">
                        <label for="Available At"><span class="req">* </span> Available At: </label>                        
                        <select class="form-control" name="availableAt" id="availableAt"[(ngModel)]="drugModel.availableAt" >
                            <option value="New York">New York</option>
                            <option value="New Jersey">New Jersey</option>   
                            <option value="Texas">Texas</option>   
                            <option value="Maryland">Maryland</option>  
                            <div id="errFirst"></div> 
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="manufacturer">
                            <span class="req">* </span> Manufacturer name: 
                        </label>
                        <input class="form-control" type="text" [(ngModel)]="drugModel.manufacturer" name="manufacturer" id="manufacturer" required
                            placeholder="Enter the manufacturer name here" />
                        <div id="errFirst"></div>
                    </div>
                    <div class="form-group">
                        <label for="Marketing"><span class="req">* </span> Marketing mode: </label>                        
                        <select class="form-control" name="marketingStatus" id="marketingStatus"[(ngModel)]="drugModel.marketingStatus" >
                            <option value="PRESCRIPTION">PRESCRIPTION</option>
                            <option value="SELF">SELF</option>   
                            <div id="errFirst"></div> 
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expiry At">
                            <span class="req">* </span> Drug Expiry: 
                        </label>
                        <input  class="form-control" required type="text" [(ngModel)]="drugModel.expiryAt" name="expiryAt" id="expiryAt"
                            maxlength="28" placeholder="Enter the expiry year here..." />
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="addNow()">
                    </div>
                </fieldset>
            </form> 
        </div>

    </div>
</div>
