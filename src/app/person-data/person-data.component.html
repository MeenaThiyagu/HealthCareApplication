


<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>id</th>
            <th>FirstName</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Location</th>
            <th>Action</th>           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of persons">
            <td>{{user.id}}</td> 
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.emailId}}</td>
            <td>{{user.location}}</td>
            <td><button (click)="updateThisPerson(user,user.emailId)" class="btn btn-success">Update</button></td>
            <td><button (click)="deleteUser(user)" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
    </table>
    </div>
</div>
