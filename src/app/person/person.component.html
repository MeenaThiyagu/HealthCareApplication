<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div>
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="First Name">
                            <span class="req">* </span> First Name: 
                        </label>
                        <input  class="form-control" required type="text" [(ngModel)]="personModel.firstName" name="firstName" id="firstName"
                            maxlength="28" placeholder="Enter your First Name..." />
                    </div>
                     <div class="form-group">
                        <label for="Last Name">
                            <span class="req">* </span> Last Name: 
                        </label>
                        <input  class="form-control" required type="text" [(ngModel)]="personModel.lastName" name="lastName" id="lastName"
                            maxlength="28" placeholder="Enter your Last Name..." />
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <span class="req">* </span> Email: 
                        </label>
                        <input class="form-control" type="text" [(ngModel)]="personModel.emailId" name="emailId" id="email" required
                            placeholder="Enter valid email address" />
                        <div id="errFirst"></div>
                    </div>
                    <div class="form-group">
                        <label for="location"><span class="req">* </span> Location: </label>
                        <input class="form-control" type="text" [(ngModel)]="personModel.location" name="location" id="loc" required
                            placeholder="Enter valid location" />
                        <div id="errFirst"></div>
                    </div>
                
                    <div class="form-group">
                        <input class="btn btn-success" type="button" name="submit_reg" value="Register" (click)="addNow()">
                    </div>
                </fieldset>
            </form> 
        </div>

    </div>
</div>
